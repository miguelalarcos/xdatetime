<template name="xdatetime">
    <div class="xwidget xdatetime" formid="{{this.formid}}" name="{{this.name}}" time="{{this.time}}" format="{{this.format}}">
        {{init ..}}
        <div class="ui icon input">
            <input type='text' class="xdatetime-input" value="{{value}}"><i class="calendar icon show-calendar"></i>
        </div>
        {{#if show_calendar}}
            <div class="xdatetime-popover">
                <div class="">
                    <i class="minus icon minus-month"></i>
                    {{month}}
                    <i class="plus icon plus-month"></i>
                    <span class="ui icon input">
                        <input type="text" class="xdatetime-year" value="{{year}}">
                        <i class="checkmark icon set-year"></i>
                    </span>
                </div>
                {{#each week}}
                <div>
                    {{#each day this}}
                    <span class="xdatetime-day {{day_class}}" date={{this.date}}>{{this.value}}</span>
                    {{/each}}
                </div>
                {{/each}}
            {{#if show_time}}
                <div class="ui input">
                    <input type="text" class="xdatetime-time" value="{{time}}">
                </div>
            {{/if}}
            </div>
        {{/if}}
    </div>
</template>
